<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

	<div class="row settings-profile">
		<div class="col-4 pfp">
			<img src="https://kangsblackbeltacademy.com/wp-content/uploads/2017/04/default-image.jpg">
		</div>
		<div class="col-8 names">
			<form>
				<div class="row">
					<div class="col-6">
						<div class="form-group">
						    <label for="firstname">First Name</label>
						    <input type="name" class="form-control" id="firstname" placeholder="First">
					  	</div>
					</div>
					<div class="col-6">
						<div class="form-group">
						    <label for="lastname">Last Name</label>
						    <input type="name" class="form-control" id="lastname" placeholder="Last">
					  	</div>
					</div>
					<div class="col-12">
						<div class="form-group">
						    <label for="lastname">Last Name</label>
						    <input type="name" class="form-control" id="lastname" placeholder="User">
					  	</div>
					</div>
					<div class="col-12">
						<div class="form-group">
						    <input type="submit" class="form-control btn btn-block" id="lastname" placeholder="User">
					  	</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-12 description">
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
